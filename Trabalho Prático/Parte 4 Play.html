<script>
	function habilitar(valor, checked){
		if(checked){
			document.getElementById("Quantidade"+valor).disabled = false;
		}
		else{
			document.getElementById("Quantidade"+valor).disabled = true;
			document.getElementById("Quantidade"+valor).value = "";
		}	
	}

	function calcular (Quantidade1, Quantidade2, Quantidade3,Quantidade4,res){
		var total = 0;
		
		if (Quantidade1.disabled == false)
			total += Quantidade1.value * 8;
			
		if (Quantidade2.disabled == false)

		if (Quantidade3.disabled == false)
			total += Quantidade3.value * 8;	

         if (Quantidade4.disabled == false)
			total += Quantidade4.value * 8;	
			
		
		res.value = total;
    sessionStorage.setItem("VF", res.value)
	}
</script>
