<script>
      function Enviar ( Login, Senha) {
        if ( !sessionStorage ) {
          alert('Armazenamento n√£o suportado.');
          return false;
        }
        var log;
        var sen;
        log = sessionStorage.getItem("Login");
        sen = sessionStorage.getItem("Senha");
         
        if(Login.value == log && Senha.value == sen){
          alert("bem-vindo ao site");
          submit();
        }
        else if(Login.value != log && Senha.value != sen){
          alert("senha incorreta");
          submit();
        } 
      }
	  
	  function lista() {
        if ( !sessionStorage ) {
          alert("Armazenamento Vazio!");
          return false;
        }
        var tamanho = sessionStorage.length;
        var tabela = document.getElementById('tabela');
        for ( var i = 0 ; i < tamanho ; i++ ) {
          var dados = sessionStorage.getItem(i);
          dados = dados.split(',');
          tabela.innerHTML = tabela.innerHTML + 
		  '<tr><td>' + dados[0] + '</td><td>' + dados[1] + '</td></tr>';
        }
        return false;
      }
	  
	  
</script>
